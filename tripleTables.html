<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Store HTML Table in JavaScript Variable</title> 
</head> 
<style>
    div {
        display: flex;
    }
    table, th, td {
      border: 1px solid #808080;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    table img{
        width: 70%;
        vertical-align: middle;  
    }
    th, td {
        padding: 10px;
    }
</style>
<body>
<div></div>
    <script>
    const table = '<table> '+
    '<tr>'+

    '</tr>'+
    '<tr>'+
      '<td>10007</td>'+
      '<td>Simona</td>'+
      '<td>55</td>'+
      '<td>Simona</td>'+
      '<td><img src="menuIcon.png" alt="menuIcon.png"></td>'+
   '</tr>'+
    '<tr>'+
      '<td>10008</td>'+

      '<td>Adelina</td>'+

    '</tr>'+

    for(let i = 0; i < 3; i++) {
        let divElement = document.createElement('div')
        document.querySelector('div').appendChild(divElement).innerHTML = table
    }

</body>
</html>
